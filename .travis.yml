language: scala
scala:
  - 2.11.12
  - 2.12.4
jdk: oraclejdk8

cache:
  directories:
    - $HOME/.sbt/boot
    - $HOME/.ivy2/cache

env:
  - TEST_PROJECT=ratatoolCommon     TESTS="*"
  - TEST_PROJECT=ratatoolScalacheck TESTS="*"
  - TEST_PROJECT=ratatoolDiffy      TESTS="*"
  - TEST_PROJECT=ratatoolSampling   TESTS="**.BigSamplerBasicJobTest"
  - TEST_PROJECT=ratatoolSampling   TESTS="**.BigSamplerApproxDistJobTest"
  - TEST_PROJECT=ratatoolSampling   TESTS="**.BigSamplerExactDistJobTest"
  - TEST_PROJECT=ratatoolCli        TESTS="*"
  - TEST_PROJECT=ratatoolExamples   TESTS="*"

script:
  - sbt ++$TRAVIS_SCALA_VERSION "project $TEST_PROJECT" clean scalastyle test:scalastyle coverage "testOnly $TESTS" coverageReport

  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    - idrees@spotify.com

before_deploy: sbt ++$TRAVIS_SCALA_VERSION clean packArchive
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "ratatool-cli/target/scala-2.11/ratatool-cli-*.tar.gz"
  skip_cleanup: true
  on:
    scala: 2.11.12
    tags: true
